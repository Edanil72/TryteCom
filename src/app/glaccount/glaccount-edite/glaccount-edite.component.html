
<h1 class="mt-4">Ficheiro</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">
    {{ glaccount.id ? "Edição" : "Cadastro" }}
  </li>
</ol>
<div class="container">
  <form #glaccountForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="sucesso == true">
          Ficheiro salvo/atualizado com sucesso!
        </div>
        <div
          class="alert alert-danger"
          role="alert"
          *ngFor="let erro of erros"
        >
          {{ erro }}
        </div>
      </div>
    </div>

    <div class="row" *ngIf="glaccount.id">
      <div class="col-md-6">
        <div class="form-group">
          <label for="">ID:</label>
          <input
            type="text"
            class="form-control"
            disabled="true"
            [ngModel]="glaccount.id"
            name="id"
          />
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          
          <label for="">GLACCOUNTINGACCOUNT: *{{glaccount.glAccountingAccount}}</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="glaccount.glAccountingAccount"
            name="glAccountingAccount" #glAccountingAccount='ngModel'
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="">GLACCOUNTING: *</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="glaccount.glAccountingBranch"
            name="glAccountingBranch"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="">GLCURENCY: *</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="glaccount.glCurrency"
            name="glCurrency"
          />
        </div>
      </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="">GLDESCRIPTION: *</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="glaccount.glDescription"
              name="glDescription"
            />
          </div>
        </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="">GLNUMBER: *</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="glaccount.glNumber"
                name="glNumber"
              />
            </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-success" *ngIf="!glaccount.id">
          <i class="fa fa-save"></i> Salvar
        </button>

        <button type="submit" class="btn btn-primary" *ngIf="glaccount.id">
          <i class="fa fa-sync-alt"></i> Atualizar
        </button>

        <button
          type="button"
          class="btn btn-danger ml-1"
          (click)="voltarParaVer()"
        >
          <i class="fa fa-arrow-alt-circle-left"></i> Voltar
        </button>
      </div>
    </div>
  </form>
</div>
